{% load blog %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <title>ポケノベ開発ブログ</title>
    <body>
      <header class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title"><a href="{% url 'blog:post_list' %}" class="has-text-white">ポケノベ開発ブログ</a></h1>
            <h2 class="subtitle">開発に関する記事を書きます。</h2>
          </div>
        </div>
      </header>
      <div class="section">
        <div class="container">
          <div class="columns">
            <main class="column is-7">
              {% block content %}{% endblock %}
              {% block page %}{% endblock %}
            </main>
            <aside class="column is-4 is-offset-1 menu">
              {% create_category_and_tag_list %}
              {% create_search_form request %}
            </aside>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
